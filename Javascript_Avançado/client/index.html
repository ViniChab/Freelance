<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Negociações</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

  <h1 class="text-center">Negociações</h1>

  <div id='mensagemView'></div>
  <form class="form" onsubmit="negociacaoController.adiciona(event)">

    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data" class="form-control" required autofocus />
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
    </div>

    <button class="btn btn-primary" type="submit">Incluir</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button">
      Importar Negociações
    </button>
    <button onclick="negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
      Apagar
    </button>
  </div>
  <br>
  <br>

  <div id='negociacoesView'>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>DATA</th>
          <th>QUANTIDADE</th>
          <th>VALOR</th>
          <th>VOLUME</th>
        </tr>
      </thead>

      <tbody id='innerTableBody'>
      </tbody>

      <tfoot>
        <td colspan="3"></td>
        <td id="somaTotal">0</td>
      </tfoot>
    </table>
  </div>

</body>

<script src="./views/View.js"></script>
<script src="./models/Negociacao.js"></script>
<script src="./models/Mensagem.js"></script>
<script src="./models/ListaNegociacao.js"></script>
<script src="./controllers/NegociacaoController.js"></script>
<script src="./helper/DateHelper.js"></script>
<script src="./views/NegociacaoView.js"></script>
<script src="./views/MensagemView.js"></script>

<script>
  let negociacaoController = new NegociacaoController()
</script>

<script>
  let negociacao = new Proxy(new Negociacao(new Date(), 1, 100), {
    get: function(target, prop, receiver) {
      console.log(`propriedade "${prop}" interceptada`)
      return Reflect.get(target, prop, receiver)
    },
    set: function(target, prop, value, receiver) {
      console.log(`valor atual: ${target[prop]}`)
      console.log(`novo valor: ${value}`)
      return Reflect.set(target, prop, value, receiver)
    },
  })

  negociacao._quantidade = 100
  negociacao._valor = 20
</script>

</html>
