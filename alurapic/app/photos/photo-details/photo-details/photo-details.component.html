<div id="sure" >
        <p id="action">Are you sure that you want to remove this picture?</p>
        <p id="action">This action cannot be undone</p>
        <ul>
            <li><button class="btn btn-primary btn-block" (click)="remove()">Yes, remove this picture</button></li>
            <li><button class="btn btn-primary btn-block" (click)="reload()">No, return</button></li>
        </ul>
</div>

<div id="main" *ngIf="(photo$ | async) as photo">
  <div class="row">

      <div id="photo">
          <ap-photo [url]="photo?.url" [description]="photo?.description"></ap-photo>
      </div>

      <div id="comment">
          <small>
              <p class="break-word">{{ photo?.description }}</p>
                    <i (click) = "like(photo)" showIfLogged id="like" class="fa fa-heart" >{{ photo.likes }}</i>
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                    <i id="trash" (click)="areYouSure()" class="fa fa-trash-o fa-2x pull-right"></i>
              <hr>
          </small>
          <app-photo-comments
          *ngIf="photo.allowComments; else warning"
           [id]="id" 

           ></app-photo-comments>
           <ng-template #warning>
               <small id="com">The comments are disabled for this photo</small>
           </ng-template>
      </div><!-- col-md-4 -->
  </div><!-- row end -->
</div>
