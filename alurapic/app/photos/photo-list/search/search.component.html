<div>
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i>
        <input 
            class="rounded" 
            type="search" 
            placeholder=" Type in to search..." 
            autofocus
            (keyup)="debounce.next($event.target.value)"
            [value]="value" 
            >
    </form>
</div>
