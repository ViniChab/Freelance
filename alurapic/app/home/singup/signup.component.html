<div id="All">
  <h4> Register to embrace a <h5>new world!</h5></h4>

<form #form ="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">

        <input 
        #emailInput
        formControlName="email" 
        class="form-control" 
        placeholder="Email" 
        autofocus>

        <ap-vmessage 
            *ngIf="signupForm.get('email').errors?.required && signupForm.get('email').touched"
            text="Email is required!">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('email').errors?.email"
            text="Invalid e-mail">
        </ap-vmessage>        

    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="Full name">
        <ap-vmessage 
            *ngIf="signupForm.get('fullName').errors?.required && signupForm.get('fullName').touched"
            text="Full name is required!">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('fullName').errors?.minlength && signupForm.get('fullName').touched"
            text="Mininum length is 2">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('fullName').errors?.maxlength && signupForm.get('fullName').touched"
            text="Maximun length is 40">
        </ap-vmessage>              
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="Username">
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.required && signupForm.get('userName').touched"
            text="User name is required!">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.minlength && signupForm.get('userName').touched"
            text="Mininum length is 2">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.maxlength && signupForm.get('userName').touched"
            text="Maximum length is 30">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('userName').errors?.lowerCase && signupForm.get('userName').touched"
            text="Must be lower case">
        </ap-vmessage>

        <ap-vmessage 
            text="Username already taken" 
            *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </ap-vmessage> 
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <ap-vmessage 
            *ngIf="signupForm.get('password').errors?.required && signupForm.get('password').touched"
            text="Password is required!">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('password').errors?.minlength && signupForm.get('password').touched"
            text="Mininum length is 8">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.get('password').errors?.maxlength && signupForm.get('password').touched"
            text="Maximun length is 18">
        </ap-vmessage>
        <ap-vmessage 
            *ngIf="signupForm.errors?.USValidator && signupForm.get('password').touched"
            text="Username and password must be different">
        </ap-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>

</form>
